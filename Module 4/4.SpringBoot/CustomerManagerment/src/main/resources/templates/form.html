<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:if="${customer.id}==0"
      action="/create"
      th:object="${customer}">
    <input th:field="*{id}" hidden="hidden">
    <label for="name">
        Name:
    </label>
    <input type="text" id="name"
           th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}"
       th:errors="*{name}"></p>
    <label for="email">
        Email:
    </label>
    <input type="text" id="email"
           th:field="*{email}">
    <label for="address">
        Address:
    </label>
    <input type="text" id="address"
           th:field="*{address}">
    <p th:if="${#fields.hasErrors('address')}"
       th:errors="*{address}"></p>
    <button type="submit">Save</button>
</form>
<form method="post"
      th:unless="${customer.id}==0"
      action="/edit"
      th:object="${customer}">
    <input th:field="*{id}" hidden="hidden">
    <label for="name">
        Name:
    </label>
    <input type="text" id="name"
           th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}"
       th:errors="*{name}"></p>
    <label for="email">
        Email:
    </label>
    <input type="text" id="email"
           th:field="*{email}">
    <label for="address">
        Address:
    </label>
    <input type="text" id="address"
           th:field="*{address}">
    <button type="submit">Save</button>
</form>
</body>
</html>
