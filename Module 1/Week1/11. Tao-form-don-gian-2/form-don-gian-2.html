<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="" method="post">
      <table style="border-collapse: collapse">
        <tr>
          <th colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
          <td><label for="name">Họ và tên</label></td>
          <td><input type="text" name="name" id="name" /></td>
        </tr>
        <tr>
          <td><label for="birthday">Ngày sinh</label></td>
          <td><input type="text" name="birthday" id="birthday" /></td>
        </tr>
        <tr>
          <td><label for="gender">Giới tính</label></td>
          <td>
            <input type="radio" name="gender" id="gender" />Nam
            <input type="radio" name="gender" id="gender" />Nữ
          </td>
        </tr>
        <tr>
          <td><label for="address">Địa chỉ</label></td>
          <td><input type="text" name="address" id="address" /></td>
        </tr>
        <tr>
          <td><label for="class">Lớp</label></td>
          <td>
            <select name="class" id="class">
                <option value="" hidden>Chọn lớp</option>
                <option value="Lớp 1">Lớp 1</option>
                <option value="Lớp 2">Lớp 2</option>
                <option value="Lớp 3">Lớp 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="email">Email</label></td>
          <td><input type="text" name="email" id="email"></td>
        </tr>
        <tr>
          <td><label for="phone">Điện thoại</label></td>
          <td><input type="text" name="phone" id="phone"></td>
        </tr>
        <tr>
          <td class="button" colspan="2"><input type="submit" value="Đăng ký"><input type="reset" value="Nhập lại"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
