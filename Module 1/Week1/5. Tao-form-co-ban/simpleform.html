<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        .wufoo {
            font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <form action="simpleform.html" method="get" class="wufoo">
        <h2>Order Form</h2>
        <p>What would you like to buy?</p>
        <select name="buy-item" id="buy-item">
            <option value="A">A</option>
            <option value="B">B (+0.5$)</option>
            <option value="C">C (+0.5$)</option>
        </select>

        <p>How many would you like to order></p>
        <label ><input type="radio" name="radio"> 1 - $10</label> <br>
        <label ><input type="radio" name="radio"> 2 - $20</label> <br>
        <label ><input type="radio" name="radio"> 3 - $25</label> <br>

        <p>Name <span style="color: red;">*</span></p>
        <input type="text" name="firstname" placeholder="Firs Name" size="15">  
        <input type="text" name="lastname" placeholder="Last Name" size="15">
        
        <p>Email</p>
        <input type="text" name="email">

        <p>Phone Number</p>
        <input type="text" name="phonenumber" size="5"> - 
        <input type="text" name="phonenumber" size="5"> - 
        <input type="text" name="phonenumber" size="5">

        <p><button type="submit">Submit</button></p>
    </form>
</body>
</html>
