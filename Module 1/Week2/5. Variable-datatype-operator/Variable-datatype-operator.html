<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable - Datatype - Operator</title>
  </head>
  <body>
    <!-- Bài 1. Tính điểm trung bình và tổng các môn học -->
    <h2>Bài 1</h2>
    <button type="button" onclick="insert_grade()">Insert grade</button>
    <div style="display: flex">
      <p>Average grade =</p>
      <p id="average"></p>
    </div>
    <div style="display: flex;">
        <p>Sum grade = </p>
        <p id="sum"></p>
    </div>

    <!-- Bài 2. Chuyển đổi độ C sang độ F -->
    <h2>Bài 2</h2>
    <input type="number" id="c" placeholder="Insert C degree">
    <button type="button" onclick="convert()">Convert to F degree</button>
    <p id="f"></p>

    <!-- Bài 3. Tính diện tích và chu vi hình tròn -->
    <h2>Bài 3</h2>
    <input type="number" id="r" placeholder="Nhập bán kính r">
    <button type="button" onclick="calculation()">Calculation</button>
    <p id="area"></p>
    <p id="perimeter"></p>





    <script src="Variable-datatype-operator.js"></script>
  </body>
</html>
