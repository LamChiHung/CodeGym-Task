<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Money</title>
  </head>
  <body>
    <table style="text-align: center;">
      <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
      </tr>
      <tr>
        <td>
          <input type="number" id="number" placeholder="Insert your money" />
        </td>
        <td>
            <select id="from">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
      </tr>
    </table>
    <br>
    <button type="button" onclick="convert()">Convert</button>
    <p id="result"></p>

    <script src="money-convert.js"></script>
  </body>
</html>
