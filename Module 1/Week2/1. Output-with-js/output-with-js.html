<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output With JS</title>
  </head>
  <body>
    <!-- Button hiển thị message trên khung alert -->
    <button type="button" id="button" onclick="showMessage1()">
      Show Message
    </button>

    <p></p>

    <!-- Hiển thị kết quả trên thẻ HTML by id -->
    <div id="showMessage2">Chưa có nhấn nút</div>
    <button type="button" onclick="showMessage2()">Show Message</button>

    <p></p>

    <!-- Hiển thị kết quả băng hàm document.write() -->
    <button type="button" onclick="showMessage3()">
      Bấm ở đây để hiển thị message
    </button>

    <p></p>

    <!-- Hiển thị kết quả trên console.log() -->
    <button type="button" onclick="showMessage4()">Bấm vô đây để hiển thị trong console.log nè</button>

    <script src="output-with-js.js"></script>
  </body>
</html>
