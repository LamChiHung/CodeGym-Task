<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Game</title>
    <link rel="shortcut icon" href="./image/lives.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <p>1. " Arrow Key" to move</p>
      <p>2. "Space" to Fire Rolling</p>
      <p>3. "d" button to Rainbow Laser</p>
      <p>4. If you Rolling out of Energy you will get Dizzy Statement</p>
      <p>5. Rainbow Laser just can use when you have full Energy</p>
      <p>6. You must get 60 points before 60 seconds or out of lives</p>
    </div>
    <canvas id="canvas1"></canvas>
    <img src="./image/shadow_dog.png" id="player" alt="player" />
    <img src="./image/layer-1.png" id="layer1" alt="layer1" />
    <img src="./image/layer-2.png" id="layer2" alt="layer2" />
    <img src="./image/layer-3.png" id="layer3" alt="layer3" />
    <img src="./image/layer-4.png" id="layer4" alt="layer4" />
    <img src="./image/layer-5.png" id="layer5" alt="layer5" />
    <img src="./image/enemy_fly.png" id="enemyFly" alt="enemy_fly" />
    <img src="./image/enemy_plant.png" id="enemyPlant" alt="enemy_plant" />
    <img
      src="./image/enemy_spider_big.png"
      id="enemySpider"
      alt="enemy_spider_big"
    />
    <img src="./image/fire.png" id="fire" alt="fire" />
    <img src="./image/boom.png" id="collisionAnimation" alt="boom" />
    <img src="./image/lives.png" id="lives" alt="lives" />

    <script src="main.js" type="module"></script>
    <script src="firebase.js"></script>
  </body>
</html>
